<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <title>Curriculo</title>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Notas do aluno <i class="bi bi-journal-check"></i></h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do aluno</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do aluno">
      </div>
      <div>
        <div class="row mb-3" >
          <div class="col-6">
            <label for="nota1" class="form-label">Nota 1</label>
            <input type="number" class="form-control" id="nota1" placeholder="Digite a nota 1">
          </div>
          <div class="col-6">
            <label for="nota2" class="form-label">Nota 2</label>
            <input type="number" class="form-control" id="nota2" placeholder="Digite a nota 2">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label for="nota3" class="form-label">Nota 3</label>
            <input type="number" class="form-control" id="nota3" placeholder="Digite a nota 3">
          </div>
          <div class="col-6">
            <label for="nota4" class="form-label">Nota 4</label>
            <input type="number" class="form-control" id="nota4" placeholder="Digite a nota 4">
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="w-50 mt-5 btn btn-primary" onclick="calcularMedia()">Calcular média</button>
      </div>
    </form>
    <div id="resultado" class="mt-4 rounded rounded-5 p-3"></div>
    <div class="text-center">
      <button class="btn btn-dark w-50 mt-2 p-2" onclick="history.back()">
        Voltar
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function calcularMedia() {
      var nome = document.getElementById("nome").value;
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var nota4 = parseFloat(document.getElementById("nota4").value);

      // Verifica se as notas são válidas
      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4)) {
        alert("Notas inválidas! Por favor, digite apenas números.");
        return;
      }

      // Calcula a média das notas
      var media = (nota1 + nota2 + nota3 + nota4) / 4;
      var situacao = "";
      var corFundo = "";

      // Define a situação do aluno e a cor de fundo do texto de resposta
      if (media >= 6.0) {
        situacao = "Aprovado";
        corFundo = "bg-success";
      } else if (media >= 2.1 && media <= 5.9) {
        situacao = "Recuperação";
        corFundo = "bg-warning";
      } else {
        situacao = "Reprovado";
        corFundo = "bg-danger";
      }

      // Exibe o resultado na página
      var resultado = document.getElementById("resultado");
      resultado.innerHTML = "<h2>Resultado:</h2><p>Aluno: " + nome + "</p><p>Média: " + media.toFixed(2) + "</p><p>Situação: " + situacao + "</p>";
      resultado.className = "mt-4 p-3 text-white " + corFundo;
    }

  </script>
</body>

</html>
