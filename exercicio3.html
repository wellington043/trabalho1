<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <title>Curriculo</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sorteador de números aleatórios</h1>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="minimo" class="form-label">Valor mínimo</label>
                  <input type="number" class="form-control" id="minimo" placeholder="Digite um valor mínimo">
                </div>
                <div class="mb-3">
                  <label for="maximo" class="form-label">Valor máximo</label>
                  <input type="number" class="form-control" id="maximo" placeholder="Digite um valor máximo">
                </div>
                <button class="btn btn-primary" onclick="sortearNumeros()">Sortear</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body bg-dark text-white text-center  rounded rounded-3">
                <h2 class="mb-3">Número sorteado</h2>
                <p style="background: url(ball.png) no-repeat center center;
                background-size: 170px; padding: 6rem!important;" id="resultado" class="display-1 text-black fs-1"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      
      <script>
        function sortearNumeros() {
          var minimo = parseInt(document.getElementById("minimo").value);
          var maximo = parseInt(document.getElementById("maximo").value);
          
          // Verifica se os valores são válidos
          if (isNaN(minimo) || isNaN(maximo) || minimo >= maximo) {
            alert("Valores inválidos! Por favor, tente novamente.");
            return;
          }
          
          // Calcula um número aleatório entre o mínimo e o máximo
          var numeroSorteado = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
          
          // Exibe o número sorteado na página
          document.getElementById("resultado").innerHTML = numeroSorteado;
        }
      </script>
</body>

</html>
