<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title>Formulario</title>
</head>

<body>
  <div class="container">
    <div class="border p-4 rounded rounded-3 mt-2 mb-2 text-center">
      <h1>Fomrul√°rios com Javascript</h1>
    </div>
    <div class="border rounded rounded-3">
      <h1 class="text-center display-2 p-2">Escolha um genero</h1>

      <div class="d-flex mb-4">
        <div class="w-50 d-flex flex-column flex-md-row p-4 align-items-center justify-content-center">
          <div class="list-group">
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="radio" name="gender" id="gender1" value="Feminino"
                checked />
              <span> Feminino </span>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="radio" name="gender" id="gender2" value="Masculino" />
              <span> Masculino </span>
            </label>
            <label class="list-group-item d-flex gap-2">
              <input class="form-check-input flex-shrink-0" type="radio" name="gender" id="gender3" value="Outro" />
              <span> Outro </span>
            </label>
            <button class="btn btn-primary" onclick="displayRadioValue()">
              Enviar
            </button>
          </div>
        </div>
        <div class="w-25 text-center mt-auto mb-auto p-3">
          <h4 class="rounded rounded-10 p-3" id="result"></h4>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-dark w-50 mt-2 p-2" onclick="history.back()">
      Voltar
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
